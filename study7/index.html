<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상황별 영양제 선택</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/bc7a0b30a7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <header>상황별 영양제 선택</header>
  <div class="menu-icon">
    <i class="fa-solid fa-bars"></i>
  </div>
  <nav class="menu">
    <div class="menu-0"></div>
    <div class="menu-1"></div>
    <div class="menu-2"></div>
    <div class="menu-3"></div>
  </nav>
  <main>
    <ul class="pic-list">
      <li class="pic-list-0"></li>
      <li class="pic-list-1"></li>
      <li class="pic-list-2"></li>
      <li class="pic-list-3"></li>
    </ul>
    <div class="main-content">
      <p class="main-title"></p>
      <img src="" alt="" class="main-pic">
      <p class="main-pic-content"></p>
    </div>
  </main>

</body>

</html>
